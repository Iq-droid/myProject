<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>
</head>
<body>
    <div>
        <header>
            <h2 class="logo">Logo</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                
            </nav>
        </header>
    </div>
    <div class="photo-card-container">
       
    </div>






<div id="form">
<form action="" class="form">
<div class="form-group">
   <label for="">Name</label>
   <input id="name" type="text" name="name" placeholder="Enter your full name">
</div>
<div class="form-group">
   <label for="">Email</label>
   <input id="email" type="text" name="Email" placeholder="Enter your current Email">
</div>
<div class="form-group">
   <label for="">Phone number</label>
   <input id="phone-number" type="text" name="phone-number" placeholder="Enter your phone number">
</div>
<div class="form-group">
   <label for="">Type of house</label>
   <select name="" id="house">
       <option value=""></option>
       <option value="">Single-Family Home</option>
       <option value="">Townhouse</option>
       <option value="">Multi-Family Home</option>
       <option value="">Modular Home</option>
       <option value="">Bungalow</option>
       <option value="">Cottage</option>
       <option value="">Mordern Farmhouse</option>
       <option value="">Apartment</option>
       <option value="">Mansion</option>
       <option value="">Villa</option>
   </select>
</div>
<div class="form-group">
   <label for="">Number of rooms</label>
   <select name="" id="rooms">
       <option value=""></option>
       <option value="1">1 Bedroom</option>
       <option value="2">2 Bedroom</option>
       <option value="3">3 Bedroom</option>
       <option value="4">4 Bedroom</option>
       <option value="5">5 Bedroom</option>
   </select>
</div>
<div class="form-group">
   <label for="">Enter budget</label>
   <input id="budget" type="number" name="budget" placeholder="Enter your estimated budget">
</div>
<div class="form-group">
   <label for="">Enter current date</label>
   <input id="date" type="date" name="date" placeholder="Enter current date">
</div>
<div class="form-group">
   <label for="">Enter house description</label>
  <textarea name="" id="description" cols="30" rows="10" placeholder="Enter house description"></textarea>
</div>
<div class="form-button">
   <button id="btn" type="submit">Book a house design</button>
</div>
<div>
   <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Add font awesome icons -->
<a href="#" class="fa fa-facebook"></a>
<a href="#" class="fa fa-twitter"></a>
...
</div>

</form>
</div>
</section>









<script src="./index.js"></script>

</body>
</html>
